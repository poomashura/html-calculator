<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <div class="button-container">
        <button class="button two-columns">C</button>
        <button class="button">&larr;</button>
        <button class="button pink">&divide;</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button pink">&times;</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button pink">&minus;</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button pink">&plus;</button>
        <button class="button three-columns">0</button>
        <button class="button pink">&equals;</button>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
